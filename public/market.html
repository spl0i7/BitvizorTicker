<head>
    <title>CoinExchange</title>

    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>

    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="http://45.77.178.73/vendor/wp-content/uploads/2018/03/imageedit_2_3763954892.png" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end"  id="navbarSupportedContent">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item navbar-right">
                    <a class="nav-link" href="#">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Live Prices</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Top 100</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="table-title">
    <h3>CoinScour</h3>
</div>

<script type="text/x-template" id="table-template">

    <div class="container">

        <table class="table-fill">
            <thead>
            <tr>
                <th class="text-left" v-for="key in columns">
                    {{ key | capitalize }}
                </th>
            </tr>
            </thead>
            <tbody class="table-hover">
            <tr v-for="key in data">
                <td class="text-left">{{key.name}} ({{key.symbol}})</td>
                <td class="text-left">$ {{formatPrice(key.price_usd)}} <br/>
                </td>
                <td class="text-left">$  {{formatVol(key['24h_volume_usd'])}} <br/>
                </td>
                <td class="text-left">
                    <span :class="(key['percent_change_24h'])> 0? 'text-success' : 'text-danger'">{{key['percent_change_24h']}} % </span>
                    <br/>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</script>
<div id="tableContainer">
    <table-component
            :data= "gridData"
            :columns ="gridColumns">
    </table-component>

</div>

<script src="js/market.js"></script>
</body>

</html>
