<!DOCTYPE html>
<html lang="en">
<head>
    <title>CoinExchange</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <!--===============================================================================================-->
</head>
<body>
<div class="table-title">
    <h3>CoinScour</h3>
</div>

<script type="text/x-template" id="table-template">

    <div class="container">
        <div class="jumbotron  d-flex justify-content-center">
            <div class="container">
                <h1>Buy and sell CryptoCurrencies near you in {{countryName}}</h1>
                <h2>Buy Bitcoins online</h2>
                <h3>Compare. Analyze. Trade. </h3>
            </div>
        </div>

        <div class="menu-container">
            <div class="dropdown dropright dropdown-currency">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownCurrency" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select Currency
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#" v-for="key in currencies" @click="changeCoin(key)">{{key}}</a>
                </div>
            </div>
            <div class="dropdown dropright dropdown-country">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownCountry" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select Country
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#" v-for="key in countries" @click="changeCountry(key)">{{key}}</a>
                </div>
            </div>
        </div>
        <table class="table-fill" v-if="filterCoin != 'ALL'">
            <thead>
            <tr>
                <th class="text-left">
                    Amount
                </th>
                <th class="text-left">
                    Avg Buy Price
                </th>
                <th class="text-left">
                    Avg Sell Price
                </th>
            </tr>
            </thead>
            <tbody class="table-hover">
                <tr>
                    <td class="text-left"><input type="number" class="form-control" id="staticEmail2" value="1.0000" size="1" v-model="amount"></td>
                    <td class="text-left"><span>{{localCurrency}} {{Number.parseFloat(amount * avgCoin.buy).toFixed(2)}}</span><br/>
                        <span v-if="localCurrency != '$'">$ {{Number.parseFloat(amount * avgCoin.buy / usdRate).toFixed(2)}}</span>
                    </td>
                    <td class="text-left"><span>{{localCurrency}} {{Number.parseFloat(amount * avgCoin.sell).toFixed(2)}}</span><br/>
                        <span v-if="localCurrency != '$'">$ {{Number.parseFloat(amount * avgCoin.sell/ usdRate).toFixed(2)}}</span>
                    </td>
                </tr>
            </tbody>
        </table>


        <table class="table-fill">
            <thead>
            <tr>
                <th class="text-left" v-for="key in columns"
                    @click="sortBy(key)"
                    :class="{ active: sortKey == key }">
                    {{ key | capitalize }}
                    <span :class="sortOrders[key] > 0 ? 'arrow-up' : 'arrow-down'"></span>
                </th>
            </tr>
            </thead>
            <tbody class="table-hover">
            <tr v-for="key in filteredData">
                <td class="text-left">{{key.exchange}}</td>
                <td class="text-left">{{localCurrency}} {{key.buy.toFixed(2)}} <br/>
                    <span :class="(key['24hr_buy'] - key.buy)> 0? 'text-success' : 'text-danger'">{{ ((key['24hr_buy'] - key.buy) / key['24hr_buy']).toFixed(5) }} % </span> <br/>
                    <span v-if="localCurrency != '$'">$ {{ (key.buy / usdRate).toFixed(2) }}</span>
                </td>
                <td class="text-left">{{localCurrency}} {{key.sell.toFixed(2)}} <br/>
                    <span :class="(key['24hr_sell'] - key.sell)> 0 ? 'text-success' : 'text-danger'">{{((key['24hr_sell'] - key.sell) /  key['24hr_sell']).toFixed(5) }} % </span> <br/>
                    <span v-if="localCurrency != '$'">$ {{ (key.sell / usdRate).toFixed(2) }}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</script>
<div id="tableContainer">
    <table-component
            :country-Name="countryName"
            :usd-rate="usdRate"
            :local-Currency="localCurrency"
            :countries="countries"
            :currencies="currencies"
            :data= "gridData"
            :columns ="gridColumns">
    </table-component>

</div>
<div class="row d-flex justify-content-center">
    <div class="ct-chart ct-perfect-fourth col-md-6" style="max-height: 500px">

    </div>
</div>

<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/select2/select2.min.js"></script>

<script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</body>
</html>
