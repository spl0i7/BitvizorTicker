<!DOCTYPE html>
<html lang="en">
<head>
    <title>CoinExchange</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>
<body>
<script type="text/x-template" id="table-template">
    <div>
        <div class="dropdown dropright">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownCurrency" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select Currency
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#" v-for="key in currencies" @click="filterCoin = key">{{key}}</a>
            </div>
        </div>

        <div class="table">
            <div class="row header">
                <div class="cell" v-for="key in columns"
                     @click="sortBy(key)"
                     :class="{ active: sortKey == key }">
                {{ key | capitalize }}
                    <span :class="sortOrders[key] > 0 ? 'arrow-up' : 'arrow-down'"></span>
                </div>
            </div>
            <div class="row" v-for="key in filteredData">
                <div class="cell">{{key.exchange}}</div>
                <div class="cell">₹ {{key.buy}}</div>
                <div class="cell">₹ {{key.sell}}</div>
                <div class="cell">{{key.lastChecked.toLocaleTimeString()}}</div>
            </div>
        </div>
    </div>
</script>

<div class="limiter">

    <div class="container-table100">
        <div class="wrap-table100">
            <div id="tableContainer">
                <table-component
                        :currencies="currencies"
                        :data= "gridData"
                        :columns ="gridColumns">
                </table-component>
            </div>
        </div>

    </div>
</div>




    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
